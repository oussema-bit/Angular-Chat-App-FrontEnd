<div class="user-form" id="username-page">
  <h2>Enter Chatroom</h2>
  <form id="usernameForm" (ngSubmit)="onConnect()">
    <label for="username">Nickname:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required>

    <label for="fullname">Real Name:</label>
    <input type="text" id="fullname" name="fullname" [(ngModel)]="name" required>

    <button type="submit">Enter Chatroom</button>
  </form>
</div>

<h1>{{username}}</h1>
<h1>{{name}}</h1>
<h1>{{isConnected}}</h1>
