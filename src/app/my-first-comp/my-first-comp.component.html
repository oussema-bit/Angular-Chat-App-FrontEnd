  <label for="name">Name:</label>
  <br>
  <input id="name" name="name" [(ngModel)]="name" type="text" required>
  <br>
  <label for="email">email:</label>

  <input id="email" name="email" [(ngModel)]="email" type="text" required>
  <br>
  <button type="submit">Submit</button>
</form>
