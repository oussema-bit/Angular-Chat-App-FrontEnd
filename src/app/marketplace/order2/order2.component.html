<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order Confirmation</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700' rel='stylesheet' type='text/css'>
	<style>
		body {
			font-family: 'Lato', sans-serif;
			font-weight: 300;
			line-height: 1.6;
			color: #333;
			background-color: #f8f8f8;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 40px 20px;
			text-align: center;
		}
		h1 {
			font-family: 'Montserrat', sans-serif;
			font-weight: 700;
			font-size: 36px;
			color: #333;
			margin-top: 0;
		}
		p {
			margin: 20px 0;
		}
		.fa-check {
			font-size: 48px;
			color: #28a745;
			margin-bottom: 20px;
		}
		.site-footer {
			margin-top: 40px;
			font-size: 14px;
			color: #666;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Thank You!</h1>
		</header>

		<main>
			<i class="fa fa-check"></i>
			<p>Thank you, {{ customer.fullname }}, for your order. You will receive an email with details shortly.</p>
		</main>

	
	</div>
</body>
</html>
