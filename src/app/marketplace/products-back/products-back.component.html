<div class="container">
    <h2>All Products</h2>
    <button class="btn" (click)="loadProducts()">Refresh</button>
    <button class="btn btn-primary" (click)="navigateToAddProductBacks()">Add New Product</button>
  
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>  
            <img [src]="assetsImagePath + product.imageUrl" alt="Product Image" [width]="50" [height]="50">
         </td>
          <td>{{ product.productName }}</td>
         
          <td>{{ product.productPrice }}</td>
          <td>
            <button class="btn btn-warning" (click)="updateProduct(product.id)">Update</button>
            <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
