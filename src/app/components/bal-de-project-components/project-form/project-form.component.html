<div class="container contai ">

  <form [formGroup]="projectForm" class="container">

    <div class="form-group">
      <label for="categoryId">Category:</label>
      <select class="form-control" id="categoryId" formControlName="categoryId">
        <option *ngFor="let category of categoryList" [value]="category.id">{{ category.name }}</option> </select>
      <div *ngIf="projectForm.get('categoryId')?.invalid && projectForm.get('categoryId')?.touched" class="alert alert-danger">
        Please select a category.
      </div>
    </div>

    <div class="form-group">
      <label for="name">Project Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched" class="alert alert-danger">
        Please enter a project name.
      </div>
    </div>

    <div class="form-group">
      <label for="groupName">Group Name:</label>
      <input type="text" class="form-control" id="groupName" formControlName="groupName">
      <div *ngIf="projectForm.get('groupName')?.invalid && projectForm.get('groupName')?.touched" class="alert alert-danger">
        Please enter a group name.
      </div>
    </div>

    <div class="form-group">
      <label for="classe">Classe:</label>
      <input type="text" class="form-control" id="classe" formControlName="classe">
    </div>

    <div class="form-group">
      <label for="coach">Coach:</label>
      <input type="text" class="form-control" id="coach" formControlName="coach">
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>

    <div class="form-group">
      <label for="niveau">Niveau:</label>
      <select class="form-control" id="niveau" formControlName="niveau">
        <option *ngFor="let option of niveauOptions" [value]="option">{{ option }}</option>
      </select>
      <div *ngIf="projectForm.get('niveau')?.invalid && projectForm.get('niveau')?.touched" class="alert alert-danger">
        Please select a level.
      </div>
      <a class="btn btn-outline-primary" (click)="onSubmit()"> save</a>
    </div>
  </form>
</div>
